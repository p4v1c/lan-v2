<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Result - AlgoHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body data-theme="light">
    
    <nav class="navbar">
        <div class="nav-left">
            <div class="brand-title"><span>Algo</span>Hub</div>
            <div class="nav-center">
                <a href="/" class="nav-item {{ 'active' if active_page == 'scan' else '' }}">Scan</a>
                <a href="/result" class="nav-item {{ 'active' if active_page == 'result' else '' }}">Result</a>
                <a href="/editor" class="nav-item {{ 'active' if active_page == 'editor' else '' }}">Editor</a>
                <a href="/vulns" class="nav-item {{ 'active' if active_page == 'vulns' else '' }}">Vulns</a>
                <a href="/checklist" class="nav-item {{ 'active' if active_page == 'checklist' else '' }}">Checklist</a>
                <a href="/note" class="nav-item {{ 'active' if active_page == 'note' else '' }}">Note</a>
                <a href="/logs" class="nav-item {{ 'active' if active_page == 'logs' else '' }}">Logs</a>
            </div>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="/admin" class="nav-item" style="color: var(--danger);">Admin</a>
            {% endif %}
            <a href="http://localhost:1030" target="_blank" class="btn btn-outline">BloodHound</a>
            <a href="http://localhost:7070" target="_blank" class="btn btn-outline">GoWitness</a>
            <button id="theme-toggle" class="theme-toggle-btn">◑</button>
        </div>
    </nav>

    <div id="main-content-area" style="height: calc(100vh - 70px);">
        <div class="card" style="height: 100%; display: flex; flex-direction: row; overflow: hidden; margin-bottom: 0;">

            <!-- Left Panel: Subnet/IP List -->
            <div class="summary-panel" style="width: 35%; min-width: 350px; border-right: 1px solid var(--bg-separator); background: var(--bg-card); overflow-y: auto;">
                <div class="panel-header">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.105 11a5.5 5.5 0 009.79 0M12 5.5a2.5 2.5 0 012.5 2.5m-5 0A2.5 2.5 0 0112 5.5m0 0V3m0 2.5a2.5 2.5 0 00-2.5 2.5M7.105 11H5a2 2 0 00-2 2v1a2 2 0 002 2h1.945M16.945 16H19a2 2 0 002-2v-1a2 2 0 00-2-2h-2.055M12 21v-2.5m0 0a2.5 2.5 0 01-2.5-2.5m5 0A2.5 2.5 0 0112 18.5m0 0a2.5 2.5 0 00-2.5-2.5m5 0A2.5 2.5 0 0012 18.5"></path></svg>
                    <span>Hôtes Scannés</span>
                    <button id="refresh-summary" class="refresh-btn">↻</button>
                </div>
                <div id="results-summary-content">
                    <div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">Chargement...</div>
                </div>
            </div>

            <!-- Right Panel: IP Details -->
            <div class="detail-panel" style="flex: 1; display: flex; flex-direction: column; background: var(--bg-body); overflow-y: auto;">
                <div class="panel-header">
                    <span id="detail-panel-title">Sélectionnez un Hôte</span>
                </div>
                <div id="ip-details-content" class="detail-content">
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #64748B;">
                        <svg style="width: 48px; height: 48px; margin-bottom: 10px; opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                        <span>Cliquez sur un hôte à gauche pour voir les détails.</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
