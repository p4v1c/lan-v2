<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Result - AlgoHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body data-theme="light">
    
    <nav class="navbar">
        <div class="nav-left">
            <div class="brand-title"><span>Algo</span>Hub</div>
            <div class="nav-center">
                <a href="/" class="nav-item {{ 'active' if active_page == 'scan' else '' }}">Scan</a>
                <a href="/result" class="nav-item {{ 'active' if active_page == 'result' else '' }}">Result</a>
                <a href="/editor" class="nav-item {{ 'active' if active_page == 'editor' else '' }}">Editor</a>
                <a href="/vulns" class="nav-item {{ 'active' if active_page == 'vulns' else '' }}">Vulns</a>
                <a href="/checklist" class="nav-item {{ 'active' if active_page == 'checklist' else '' }}">Checklist</a>
                <a href="/note" class="nav-item {{ 'active' if active_page == 'note' else '' }}">Note</a>
                <a href="/logs" class="nav-item {{ 'active' if active_page == 'logs' else '' }}">Logs</a>
            </div>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="/admin" class="nav-item" style="color: var(--danger);">Admin</a>
            {% endif %}
            <a href="http://localhost:1030" target="_blank" class="btn btn-outline">BloodHound</a>
            <a href="http://localhost:7070" target="_blank" class="btn btn-outline">GoWitness</a>
            <button id="theme-toggle" class="theme-toggle-btn">◑</button>
        </div>
    </nav>

    <div id="ad-full-width-container" style="height: calc(100vh - 70px);">
        <div class="card" style="height: 100%; display: flex; flex-direction: row; overflow: hidden; margin-bottom: 0;">
            
            <div class="tree-container" style="width: 30%; min-width: 300px; border-right: 1px solid var(--bg-separator); background: var(--bg-card);">
                <div style="font-weight: 700; margin-bottom: 1rem; color: var(--text-primary); display: flex; align-items: center; gap: 8px;">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    Base de Connaissances
                    <button onclick="refreshResultsTree()" style="margin-left: auto; background: transparent; border: none; cursor: pointer; color: var(--accent-color);">↻</button>
                </div>
                <div id="results-tree-content">
                    <div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">Chargement...</div>
                </div>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; background: var(--bg-body);">
                <div class="log-viewer-header">
                    <div style="font-weight: 600; color: var(--text-primary);" id="log-viewer-title">Sélectionnez un résultat</div>
                    <div style="display: flex; gap: 10px;">
                        <a id="btn-download-log" href="#" class="btn btn-outline" style="display: none; padding: 4px 10px; font-size: 0.8rem;">⬇️ Télécharger .txt</a>
                    </div>
                </div>
                <div id="log-viewer-content" class="log-content">
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #64748B;">
                        <svg style="width: 48px; height: 48px; margin-bottom: 10px; opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>Cliquez sur un module à gauche pour voir les détails.</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
