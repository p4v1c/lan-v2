id: ping_test
name: Ping Connectivity
category: Network
description: "Vérifie si une cible répond au Ping (4 paquets)"
inputs:
  - name: target
    label: IP ou Domaine
    placeholder: 8.8.8.8
    default: 127.0.0.1
command: "ping -c 4 {{target}}"

parsing:
  mode: "line"
  ip_extract: "from\\s+((?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))"