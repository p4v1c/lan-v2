id: ldeep_pkis
name: LDEEP PKI & Certs
category: ldeep
description: ""
inputs:
  - name: dc_ip
    label: IP du DC
    placeholder: 10.10.10.10
  - name: domain
    label: Domaine
    placeholder: domain.local
  - name: username
    label: Utilisateur
    placeholder: user
  - name: password
    label: Mot de passe
    placeholder: password
command: "ldeep ldap -s ldap://{{dc_ip}} -d {{domain}} -u '{{username}}' -p '{{password}}' pkis "