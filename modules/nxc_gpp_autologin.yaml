id: nxc_gpp_autologin
name: NetExec GPP Autologin
category: Exploitation
description: "Cherche les mots de passe d'autologin dans le registre via les GPO (GPP)."
checklist_keys: ["gpp_autologin"]    # <--- AJOUTER ICI
inputs:
  - name: target
    label: Cible (IP/CIDR)
    placeholder: 10.3.10.11
  - name: username
    label: Utilisateur
    placeholder: guest
  - name: password
    label: Mot de passe
    placeholder: password
command: "nxc smb {{target}} -u '{{username}}' -p '{{password}}' -M gpp_autologin"

parsing:
  mode: "line"
  ip_extract: "\\b(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\b"