id: nxc_webdav
name: NetExec WebDAV
category: EnumÃ©ration
description: "VÃ©rifie si le service WebClient est actif (Vecteur d'attaque pour PetitPotam/Relay)."
checklist_keys: ["webdav"]
inputs:
  - name: target
    label: Cible (IP/CIDR)
    placeholder: 10.3.10.0/24
  - name: username
    label: Utilisateur
    placeholder: guest
  - name: password
    label: Mot de passe
    placeholder: password
command: "nxc smb {{target}} -u '{{username}}' -p '{{password}}' -M webdav"

parsing:
  mode: "line"
  ip_extract: "\\b(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\b"

  rules:
    - name: "Webdav enable on that machine "
      regex: "WebClient Service enabled"
