id: Enum delegations
name: Enum Delegations
category: ldeep
checklist_keys: ["ad_delegations"]
description: ""
inputs:
  - name: domain
    label: "Domaine"
    placeholder: north.sevenkingdoms.local
  - name: dc_ip
    label: "IP du DC"
    placeholder: 10.3.10.11
  - name: username
    label: Utilisateur
    placeholder: user
  - name: password
    label: Mot de passe
    placeholder: password
command: "ldeep ldap -s ldap://{{dc_ip}} -d {{domain}} -u '{{username}}' -p '{{password}}' delegations"

