id: clean_webdav_coercion
name: Cleanup WebDAV DNS
category: Exploitation
description: "Supprime l'enregistrement DNS temporaire utilis√© pour le WebDAV."
inputs:
  - name: dc_ip
    label: "IP du DC"
    placeholder: 10.3.10.11
  - name: fake_name
    label: "Nom DNS √† supprimer"
    placeholder: webdav-relay
    default: webdav-relay
  - name: attacker_ip
    label: "IP enregistr√©e (Attaquant)"
    placeholder: 10.3.10.50
  - name: domain
    label: "Domaine"
    placeholder: north.sevenkingdoms.local
  - name: username
    label: "Utilisateur"
    placeholder: arya.stark
  - name: password
    label: "Mot de passe"
    placeholder: Needle

command: "dnstool.py -u '{{domain}}\\{{username}}' -p '{{password}}' -r '{{fake_name}}' -a remove -d {{attacker_ip}} {{dc_ip}}"

parsing:
  mode: "text"
  save_results: false
  rules:
    - name: "Suppression OK"
      regex: "successfully"
      badge: "üßπ [CLEANED]"